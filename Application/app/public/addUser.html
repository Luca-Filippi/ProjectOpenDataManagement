<!DOCTYPE html>
<html>
    <head>
        <title> Pagina per la registrazione</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body style="background-color:#F0FFFF">
        <header>
            <button  onclick="window.location = './index.html';"class="btn btn-light"> Pagina principale </button>
        </header>
        <br><br>
        <p class="text-center">Inserisci qui i dati di un'utente a cui vuoi dare i permessi di modifica del database</p><br>
        <p class="text-center"> Vogliamo sapere il <strong>nome</strong>, il  <strong> cognome</strong> e 
           la <strong>data di nascita</strong>, inoltre forniscici anche uno <strong>username</strong>
            e una <strong>password</strong> che serviranno per effettuare il login al nuovo utente.
        </p><br><br>
        <fieldset>
            <form>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <label for="name"> <strong>Nome:</strong> </label>
                    <input type="text" id="name" name = "name" class="form-control" aria-label="Nome"><br>
                    <label for="surname"> <strong>Cognome:</strong> </label>
                    <input type="text" id="surname" name = "surname" class="form-control" aria-label="Cognome"><br>
                    <label for="bio"> <strong>Data di nascita:</strong> </label><br>
                    <input type="date", id="birthdate" name="birthdate" class="form-control" aria-label="Data di nascita">
                    <label for="un"> <strong>Username:</strong> </label>
                    <input type="text" id="un" name = "username" class="form-control" aria-label="Username"><br>
                    <label for="pass"> <strong>Password:</strong> </label>
                    <input type="password" id="pass" name = "password" class="form-control" aria-label="password"><br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <input type="submit" id="button" value="Aggiungi questo utente" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </fieldset>
        <script src = "./addUser.js" defer> </script>
    </body>
</html>
