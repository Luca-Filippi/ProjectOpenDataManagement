<!DOCTYPE html>
<html>
    <head>
        <title> Area Personale </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body style="background-color:#F0FFFF">
        <header>
            <button  onclick="window.location = './index.html';"class="btn btn-light"> Pagina principale </button>
        </header>
        <section id="remove">
            <p> In questa sezione si può eliminare un varcheck, inserendo il suo id dal menù a tendina qui sotto</p>
            <select id="list" hidden>

            </select>
            <button id ="deleteButton" class="btn btn-primary" hidden> Elimina Varcheck </button>
        </section>
        <script src="./fullSelect.js" defer></script>
        <script src="./removeVarCheck.js" defer></script>
        <section id="insertVarCheck">
            <form id="insertForm" hidden>
                <div class="mb-3">
                    <label class="form-label"> <strong>HomeTeam:</strong> </label>
                    <input type="text" id="homeTeam" class="form-control" aria-label="Home Team"><br><br>
                    <label class="form-label"> <strong>AwayTeam:</strong> </label>
                    <input type="text" id="awayTeam"  class="form-control" aria-label="Away Team"><br><br>
                    <label class="form-label"> <strong>MatchDate</strong> </label>
                    <input type="date" id="matchDate"  class="form-control"><br><br>
                    <label class="form-label"> <strong>Time:</strong> </label>
                    <input type="text" id="time" name = "password" class="form-control" aria-label="nth minute"><br><br>
                    <label class="form-label"> <strong>Description:</strong> </label><br>
                    <textarea rows="10" cols ="50" id ="description"></textarea><br><br>
                    <label class="form-label"> <strong>InvolvedTeam:</strong> </label>
                    <select id="involvedTeam"  class="form-control">
                        <option id="H" value="H"> H </option>
                        <option id="A" value="A"> A </option>
                    </select><br><br>
                    <label class="form-label"> <strong>Competition:</strong> </label>
                    <input type="text" id="competition"  class="form-control" aria-label="Competition"><br><br>
                    <label class="form-label"> <strong>Season:</strong> </label>
                    <input type="text" id="season"  class="form-control" aria-label="Season"><br><br>
                    <label class="form-label"> <strong>Used:</strong> </label>
                    <select id="used"  class="form-control">
                        <option id="for" value="FOR"> FOR </option>
                        <option id="against" value="AGAINST"> AGAINST </option>
                    </select><br><br>
                    <label class="form-label"> <strong>Type:</strong> </label>
                    <select id="type"  class="form-control">
                        <option id="dg" value="DISALLOWED GOAL"> DISALLOWED GOAL </option>
                        <option id="ag" value="ALLOWED GOAL"> ALLOWED GOAL </option>
                        <option id="ap" value="ASSIGNED PENALTY"> ASSIGNED PENALTY </option>
                        <option id="rp" value="REMOVE PENALTY"> REMOVE PENALTY </option>
                        <option id="arc" value="ASSIGNED RED CARD"> ASSIGNED RED CARD </option>
                        <option id="rrc" value="REMOVE RED CARD"> REMOVE RED CARD </option>
                        <option id="drc" value="DOWNGRADE RED CARD"> DOWNGRADE RED CARD </option>
                        <option id="cyc" value="CHANGE YELLOW CARD"> CHANGE YELLOW CARD </option>
                    </select><br><br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <input type="submit" id="button" value="Invia" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </section>
        <script src = "./insertVarCheck.js" defer></script>
    </body>
</html>
